# =============================================================================
# GENERATIVA AI Agents API - Main Configuration
# =============================================================================

spring:
  application:
    name: generativa-ai-api

  # Profile-based configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Database Configuration (defaults to H2 for development)
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:diginestdb}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

  # Flyway disabled for dev (H2 uses Hibernate ddl-auto: update)
  flyway:
    enabled: false

  # H2 Console (development only)
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:false}
      path: /h2-console

  # Mail Configuration
  # SMTP settings - fully configurable via environment variables.
  # Default: cPanel mail.generativa.ro on port 465 (SMTPS/SSL)
  # Can override with Resend (smtp.resend.com:587) or any SMTP provider.
  mail:
    host: ${MAIL_HOST:mail.generativa.ro}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:contact@generativa.ro}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: ${MAIL_SSL_ENABLE:true}
          starttls:
            enable: ${MAIL_STARTTLS_ENABLE:false}
          # Timeouts in milliseconds - prevents infinite waits
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
        smtps:
          # Same timeouts for SMTPS protocol
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
    protocol: ${MAIL_PROTOCOL:smtps}

# =============================================================================
# Server Configuration
# =============================================================================
server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-stacktrace: never

# =============================================================================
# Application Configuration
# =============================================================================
app:
  # CORS settings
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:4321,https://generativa.ro,https://www.generativa.ro}

  # Email settings
  # NOTE: Hardcoded to true - Railway env var EMAIL_ENABLED wasn't being read
  email:
    enabled: true
    from: ${EMAIL_FROM:contact@generativa.ro}
    admin: ${EMAIL_ADMIN:contact@generativa.ro}

# =============================================================================
# Actuator Configuration
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  level:
    root: INFO
    com.diginest: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =============================================================================
# Production Profile Configuration
# =============================================================================

spring:
  # PostgreSQL configuration for production
  # These values should be provided via environment variables
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema; Hibernate only validates
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway database migrations
  flyway:
    enabled: true
    baseline-on-migrate: true  # Existing DB: mark V1 as applied without running it
    baseline-version: 1
    locations: classpath:db/migration

  # Disable H2 console in production
  h2:
    console:
      enabled: false

# =============================================================================
# Application Configuration
# =============================================================================
app:
  cors:
    # Supports wildcard patterns for Vercel preview URLs
    # Pattern *.vercel.app allows all Vercel subdomains
    allowed-origins: ${CORS_ORIGINS:https://generativa.ro,https://www.generativa.ro,https://*.vercel.app,http://localhost:4321,http://localhost:3000}

  email:
    enabled: true
    from: ${EMAIL_FROM:contact@generativa.ro}
    admin: ${EMAIL_ADMIN:contact@generativa.ro}

# =============================================================================
# Logging - Less verbose in production
# =============================================================================
logging:
  level:
    root: WARN
    com.diginest: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
